<html>
	<body onload="test()">
	<link rel="stylesheet" href="LocalFileMenuHTML.css">
	<script>
		//Called from within UE4 Blueprint

		function test()
			{
				var flag= true;
				if (flag==true)
					{
						var testString= "D:/folder/folder/yeah/This is my track.mp4, D:/folder/folder/i love this groove.mp3, D:/folder1/folder2/what the hell-123.mp4";
						buildHTML(testString);
					}
			}

		function buildHTML(songs)
			{

				//prints the variable "songs" onto the HTML
				//document.getElementById("songs").innerHTML = songs;
				var array = songs.split(",");
				var html="<br>";
				for (i=0; i< array.length; ++i)
					{	
						html+= '<button class="button" ';
						//(array[i]).replace(/^.*[\\\/]/, '')
						html+='onclick="addHash('+"'"+ array[i] +"'"+')">'
						html+= getSongName(array[i]);
						html+= "</button>";
						html+= "<br>";
					}
				document.getElementById("songs").innerHTML = html;
			}

		function getSongName(path)
			{
				return(path.replace(/^.*[\\\/]/, ''));
			}

		function addHash(path)
			{
				//testing that the value is printed
				//document.getElementById("songs").innerHTML = "SURPRISE";	
				parent.location.hash = path;
			}

	</script>
	<table  class="songs" border="0" id="songs"></table>
	<body>
</html>
