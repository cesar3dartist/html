<body>
<button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
<table  border="0" id="demo"></table>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "songs.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="";
  var x = xmlDoc.getElementsByTagName("SONG");
  var location=0;
  for (i = 0; i <x.length; i++)
	  { 

				table += '<tr>';
				table += '<td onClick="setValue('+x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue+"')"+'">';
				table += '</td>'

				table += '<td onClick="setValue('+x[i+1].getElementsByTagName("ID")[0].childNodes[0].nodeValue+"')"+'">';
				table += '</td>'
				table += '</tr>';


		
		 
/*			'<div class="scpic" style='+'"background-image:url('+x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue+"'"+");"+'"'+"></div>"+
			'<h1 class="songTitle">'+x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</h1>"+
			'<h2 class="artistName">'+x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+
		"</td></tr>";*/

	  }
  	document.getElementById("demo").innerHTML = table;
}
</script>

</body>
