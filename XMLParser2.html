<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>SoundCloud Selection</title>
	<script src="VerticalMusicMenu.js"> </script>

 	<link rel="stylesheet" href="VerticalMenu.css?v=3">
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
<table  border="0" id="demo"></table>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "songs.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="";
  var x = xmlDoc.getElementsByTagName("SONG");
  for (i = 0; i <x.length; i++)
	  { 
		table += "<tr>";
		table += '<td onClick="setValue('+x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue+"')"+'">';
		table += '<div class="scpic" style= '+'"background-image:url('+"'"+x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue+"');"+'"></div>';
		table += "</td>";

		i++;
		table += '<td onClick="setValue('+x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue+"')"+'">';
		table += '<div class="scpic" style= '+'"background-image:url('+"'"+x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue+"');"+'"></div>';
		table += "</td>";
		table += "</tr>";
	  }
	
  	document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
